<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/cel inst.png" alt="celular">
      </div>
      <div class="intagram-continue">
        <div class="group">
          <img src="./img/logo.jpg" class="instagram-logo" alt="logo instagram">
          <div class="profile-photo">
            <img src="./img/cairns.jpg" alt="praia em cairns">
          </div>
          <a href="#" class="instagram-login">Continue como Cairns</a>
          <a href="#" class="logout">Sair da conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Cairns?</p>
          <p class="not-account">
            <span class="link-blue">Alternar Contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
